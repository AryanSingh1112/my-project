<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Product Filter</title>
</head>
<body>

  <h1>Product Filter</h1>

  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter">
    <option value="all">All</option>
    <option value="shoes">Shoes</option>
    <option value="shirts">Shirts</option>
    <option value="gadgets">Gadgets</option>
  </select>

  <ul id="productList"></ul>

  <script>
    const products = [
      { name: "Running Shoes", category: "shoes" },
      { name: "Leather Shoes", category: "shoes" },
      { name: "T-Shirt Blue", category: "shirts" },
      { name: "T-Shirt Red", category: "shirts" },
      { name: "Smartphone", category: "gadgets" },
      { name: "Headphones", category: "gadgets" }
    ];

    const productList = document.getElementById("productList");
    const categoryFilter = document.getElementById("categoryFilter");

    function renderProducts(filter) {
      productList.innerHTML = "";
      const filteredProducts = filter === "all" ? products : products.filter(p => p.category === filter);
      filteredProducts.forEach(product => {
        const li = document.createElement("li");
        li.textContent = product.name + " (" + product.category + ")";
        productList.appendChild(li);
      });
    }

    renderProducts("all");

    categoryFilter.addEventListener("change", (e) => {
      renderProducts(e.target.value);
    });
  </script>

</body>
</html>
